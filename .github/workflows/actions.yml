name: Build

on:
  push:
    branches: '*'
    tags: 'v*'
  pull_request:
    branches: '*'

jobs:
  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Create binary
      run: |
        pip install .
        pip install pyinstaller==4.3
        pyinstaller ./teamscale_precommit_client/precommit_client.py --onefile --path ./teamscale_precommit_client --name teamscale-cli
    - name: 'Upload Artifact'
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: target-linux
        path: ./dist/teamscale-cli
        retention-days: 5

  build-windows:
    name: Windows Build
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Create binary
      run: |
        pip install .
        pip install pyinstaller==4.3
        pyinstaller ./teamscale_precommit_client/precommit_client.py --onefile --path ./teamscale_precommit_client --name teamscale-cli
    - name: 'Upload Artifact'
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: target-windows
        path: ./dist/teamscale-cli.exe
        retention-days: 5

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: 
      - build-windows
      - build-linux
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      - name: Package
        run: |
          (cd ./target-linux && zip ../teamscale-cli-linux.zip ./teamscale-cli)
          (cd ./target-windows && zip ../teamscale-cli-windows.zip ./teamscale-cli.exe)
      - name: Upload Release Assets
        id: create_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: teamscale-cli-*.zip
          file_glob: true
          overwrite: true
